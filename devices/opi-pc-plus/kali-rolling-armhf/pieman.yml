kali-rolling-armhf:
  codename: kali-rolling
  repos:
  - http://http.kali.org/kali/
  boot:
  - /boot/initrd.img-*-armmp:initrd.img
  - /boot/vmlinuz-*-armmp:zImage
  - /usr/lib/linux-image-*-armmp/sun8i-h3-orangepi-pc-plus.dtb
  spl_bin: ${TOOLSET_DIR}/${TOOLSET_CODENAME}/uboot-${UBOOT_VER}/u-boot-sunxi-with-spl-for-opi-pc-plus.bin
  base:
  - gnupg
  includes: systemd
  kernel:
    package: linux-image-armmp
  params:
    - ENABLE_GOOGLE_DNS
